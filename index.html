<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c90eef02d9.js" crossorigin="anonymous"></script>
    <title>Shourov's to-do app</title>
  </head>
  <body>
    <!-- App starts here -->
    <section class="main-body">
        <div class="body-wrapper">       
            <div class="card-wrapper">
                <h3>to do</h3>
                <input class="filter" type="text" placeholder="Filter">
                <form action="" class="input-list">
                    <input type="text" value="" placeholder="add a list">
                    <button class="add-list-btn"><i class="fas fa-plus"></i></button>
                </form>
                <div class="list-box">
                    <ul class="collection">
                        
                    </ul>
                </div>
                <div class="clear-box">
                    <span class="count-list"></span>
                    <button class="clear-btn">Clear task</button>
                </div>
            </div           
        </div>
    </section>
    <!-- App ends here -->

    <script src="assets/js/app.js"></script>
  </body>
</html>
